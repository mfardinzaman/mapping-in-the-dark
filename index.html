<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
     
    <!-- Selection Widget -->
    <div id="map-view-selector" class="segmented-control-container">
        <span class="segmented-label">Select map view:</span>

        <div class="segmented-controls">
            <input type="radio" id="select-choropleth" name="map-view" checked>
            <label for="select-choropleth">Map View</label>
            
            <input type="radio" id="select-cartogram" name="map-view">
            <label for="select-cartogram">Grid View</label>

            <div class="slider"></div>
        </div>
    </div>

    <div id="chart"></div>
    <h2 id="map-title" class="map-title">Outages per person (2019 â€” 2023)</h2>
    <div id="view-container">
        <div id="map">
            <div id="region-selector" class="segmented-control-container">
                <span class="segmented-label">Select by:</span>

                <div class="segmented-controls">
                    <input type="radio" id="county" name="region" checked>
                    <label for="county">County</label>
                    
                    <input type="radio" id="state" name="region">
                    <label for="state">State</label>

                    <div class="slider"></div>
                </div>

                <div class="separator"></div>

                <button id="reset-button" type="button">
                    <img src="assets/images/reset.svg">
                </button>
            </div>
        </div>
        <div id="cartogram" class="hidden"></div>
    </div>
    <div id="tooltip"></div>
    
    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/BarChart.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/cartogram.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
