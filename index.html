    <!-- Selection Widget -->
    <div id="map-view-selector" class="segmented-control-container">
      <span class="segmented-label">Select map view:</span>

      <div class="segmented-controls">
        <input type="radio" id="select-choropleth" name="map-view" checked />
        <label for="select-choropleth">Map View</label>

        <input type="radio" id="select-cartogram" name="map-view" />
        <label for="select-cartogram">Grid View</label>

        <div class="slider"></div>
      </div>
    </div>

    <div id="chart"></div>
    <div id="view-container">
      <div id="map">
        <div id="region-selector" class="segmented-control-container">
          <span class="segmented-label">Select by:</span>

          <div class="segmented-controls">
            <input type="radio" id="county" name="region" checked />
            <label for="county">County</label>

            <input type="radio" id="state" name="region" />
            <label for="state">State</label>

            <div class="slider"></div>
          </div>

          <div class="separator"></div>

          <button id="reset-button" type="button">
            <img src="assets/images/reset.svg" />
          </button>
        </div>
      </div>
      <div id="cartogram" class="hidden"></div>
    </div>
    <div id="tooltip"></div>
